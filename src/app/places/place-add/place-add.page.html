<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar Lugar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
          <ion-card-header>
              <ion-card-title>Nuevo Lugar</ion-card-title>
              <ion-card-subtitle>Agregar Lugar</ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
              <ion-input type="text" placeHolder="Escribe un Titulo" #title></ion-input>
              <ion-input type="url" placeHolder="http://imagewebsite.com" #imageURL></ion-input>
              <ion-button color="primary" (click)="saveNewPlace(title,imageURL)">Guardar</ion-button>
            </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
